		<script type="text/javascript">
			//返回ID
			function g(id){
				return document.getElementById(id);
			}
			
			//回到顶部
			var huidaodingbu = document.getElementById('huidaodingbu');
			huidaodingbu.onclick = function(){
				var h = document.documentElement.scrollTop = document.body.scrollTop
				var htimer = setInterval(function(){ 
					
					document.documentElement.scrollTop = document.body.scrollTop -= 200;
					if(document.documentElement.scrollTop || document.body.scrollTop ==0)
					{
						clearInterval(htimer);
					}
				},20)
			}
			
				//登陆框移动
			var mouseOffsetX = 0;
			var mouseOffsetY = 0;
			var isDraging = false;
			//鼠标按下
			g('tuodong').addEventListener('mousedown',function(e){
				var e =  e || window.event;
				mouseOffsetX = e.pageX - g('denglukuang').offsetLeft;
				mouseOffsetY = e.pageY - g('denglukuang').offsetTop;
				isDraging = true;
			})
			//鼠标移动
			document.onmousemove = function(e){
				var e =  e || window.event;
				var mouseX = e.pageX;
				var mouseY = e.pageY;
				var moveX = 0;
				var moveY = 0;
				
				if(isDraging === true){
					moveX = mouseX - mouseOffsetX;
					moveY = mouseY - mouseOffsetY;
					g('denglukuang').style.left = moveX + 'px';
					g('denglukuang').style.top = moveY + 'px';
				}
			}
			//鼠标松开
			document.onmouseup = function(){
				isDraging = false
			}
			
			
			//展示登陆框
			function showdenglukuang(){
				g('denglukuang').style.display = "block";
			}
			
			//关闭登陆框
			function hidedenglukuang(){
				g('denglukuang').style.display = "none";
			}
			
		</script>
